<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MERGEWARE Loan Application</title>
</head>
<body>
    <div id="forms">
        <div id="register-form" class="form animated fadeIn">
            <h2>Register</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="role">Role:</label>
            <select id="role" required>
                <option value="admin">Admin</option>
                <option value="borrower">Borrower</option>
                <option value="lender">Lender</option>
            </select>
            <button class="btn" onclick="registerUser()"><span class="text">Register</span></button>
        </div>

        <div id="loan-request-form" class="form animated fadeIn">
            <h2>Loan</h2>
            <label for="amount">Loan Amount ($):</label>
            <input type="number" id="amount" required>
            <button class="btn" onclick="requestLoan()"><span class="text">Request Loan</span></button>
        </div>

        <div id="confirm-payment-form" class="form animated fadeIn">
            <h2>Payment</h2>
            <label for="payment-amount">Payment Amount ($):</label>
            <input type="number" id="payment-amount" required>
            <button class="btn" onclick="confirmPayment()"><span class="text">Confirm Payment</span></button>
        </div>
    </div>

    <div id="app">
        <h1>Loan Application Details</h1>
        <div id="user-container" class="container">
            <h2>Users</h2>
            <ul id="user-list"></ul>
        </div>

        <div id="loan-container" class="container">
            <h2>Loans</h2>
            <ul id="loan-list"></ul>
        </div>

        <div id="payment-container" class="container">
            <h2>Payments</h2>
            <ul id="payment-list"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
